<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alb's Ristorante</title>
</head>
<body>
    <h1 style="text-align:center;">Benvenuti al Ristorante Alb's</h1>

    <!-- Form di registrazione -->
    <h2>Registrazione</h2>
    <form action="signup.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <button type="submit">Registrati</button>
    </form>

    <!-- Form di login -->
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>

    <!-- Form per selezionare un ordine -->
    <h2>Effettua un Ordine</h2>
    <form action="ordine.php" method="POST">
        <label for="piatto">Scegli il piatto:</label>
        <select name="piatto" id="piatto">
            <option value="">Seleziona</option>
            <option value="fërgesë">Fërgesë</option>
            <option value="tavë kosi">Tavë Kosi</option>
            <option value="byrek">Byrek</option>
        </select><br>

        <label for="bevanda">Scegli la bevanda:</label>
        <select name="bevanda" id="bevanda">
            <option value="">Seleziona</option>
            <option value="raki">Raki</option>
            <option value="vino rosso">Vino Rosso</option>
            <option value="vino bianco">Vino Bianco</option>
        </select><br>

        <label for="dessert">Scegli il dessert:</label>
        <select name="dessert" id="dessert">
            <option value="">Seleziona</option>
            <option value="bakllava">Bakllava</option>
            <option value="trilece">Trilece</option>
        </select><br>

        <button type="submit">Invia Ordine</button>
    </form>
</body>
</html>
